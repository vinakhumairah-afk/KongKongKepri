<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft Baked Cookies Big Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">KongKong Shop</div>
    <input type="text" placeholder="Cari produk..." class="search-bar">
    <button class="search-btn">🔍</button>
  </header>

  <main class="product-container">
    <div class="product-image">
      <img src="kukis.jpg" alt="KongKong GongGong cookies">
    </div>

    <div class="product-details">
      <h2>KongKong Gong-gong cookies </h2>
      <div class="rating">⭐ 4.9 | 50 Penilaian</div>
      <p class="price">Rp10.000 - Rp16.000</p>

      <div class="section">
        <strong>Rasa:</strong>
        <div class="options">
          <button>Original</button>
          <button>Tambah Connatgen</button>
          <button>Paket hemat</button>
        </div>
      </div>

      <div class="section">
        <strong>Ukuran:</strong>
        <div class="options">
          <button>2 pcs</button>
        </div>
      </div>

      <div class="buttons">
        <button class="add-cart">🛒 Masukkan Keranjang</button>
        <button class="buy-now">Beli Sekarang</button>
      </div>
    </div>
  </main>
</body>
</html>
