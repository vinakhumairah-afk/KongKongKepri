<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft Baked Cookies Big Box</title>
  <link rel="stylesheet" href="desgin-sample1.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">ShopBlue</div>
    <input type="text" placeholder="Cari produk..." class="search-bar">
    <button class="search-btn">🔍</button>
  </header>

  <main class="product-container">
    <div class="product-image">
      <img src="https://i.ibb.co/gMTKNK9/cookies.jpg" alt="Soft Baked Cookies">
    </div>

    <div class="product-details">
      <h2>Soft Baked Cookies Big Box</h2>
      <div class="rating">⭐ 4.9 | 1,9RB Penilaian</div>
      <p class="price">Rp65.000 - Rp115.000</p>

      <div class="section">
        <strong>Rasa:</strong>
        <div class="options">
          <button>Lite</button>
          <button>Double</button>
          <button>Mix</button>
        </div>
      </div>

      <div class="section">
        <strong>Ukuran:</strong>
        <div class="options">
          <button>6 pcs</button>
          <button>8 pcs</button>
          <button>12 pcs</button>
        </div>
      </div>

      <div class="buttons">
        <button class="add-cart">🛒 Masukkan Keranjang</button>
        <button class="buy-now">Beli Sekarang</button>
      </div>
    </div>
  </main>
</body>
</html>
